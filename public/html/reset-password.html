<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password</title>
<link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="container">
  <div class="login-card">
    <h1 class="title">Reset Password</h1>
    <p class="subtitle">Enter your new password below</p>
    <form id="resetForm" class="login-form">
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" required placeholder="At least 6 characters">
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" required placeholder="Confirm password">
      </div>
      <button type="submit" class="btn btn-primary">Reset Password</button>
      <div id="resetError" class="error-message"></div>
    </form>
    <a href="index.html" class="forgotpassword">Back to Login</a>
  </div>
</div>

<script>
const resetForm = document.getElementById('resetForm');
const newPasswordInput = document.getElementById('newPassword');
const confirmPasswordInput = document.getElementById('confirmPassword');
const resetError = document.getElementById('resetError');

const resetEmail = localStorage.getItem('resetEmail');

resetForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const newPass = newPasswordInput.value.trim();
    const confirmPass = confirmPasswordInput.value.trim();

    if (newPass.length < 6) {
        resetError.textContent = '❌ Password must be at least 6 characters.';
        resetError.style.display = 'block';
        return;
    }

    if (newPass !== confirmPass) {
        resetError.textContent = '❌ Passwords do not match.';
        resetError.style.display = 'block';
        return;
    }

    console.log(`Password for ${resetEmail} reset to: ${newPass}`);
    alert('✅ Password reset successful! Redirecting to login page.');
    localStorage.removeItem('resetEmail');
    localStorage.removeItem('verificationCode');
    window.location.href = 'index.html';
});
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leave Management - RMT HRMS</title>
  <link rel="stylesheet" href="/css/leave.css" />
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2 class="logo">RMT HRMS</h2>
      <p class="subtitle">Human Resource Management</p>
      <p id="welcomeText" style="font-weight:500; color:#16a34a;"></p>

      <script>
        const userEmail = localStorage.getItem('userEmail');
        document.getElementById('welcomeText').textContent = "Welcome, " + userEmail;
      </script>

      <nav class="nav">
        <a href="dashboard.html" class="nav-item">ğŸ  Dashboard</a>
        <a href="employee.html" class="nav-item">ğŸ‘¥ Employees</a>
        <a href="attendance.html" class="nav-item">ğŸ•’ Attendance</a>
        <a href="leave.html" class="nav-item active">ğŸ“„ Leave Management</a>
        <a href="payroll.html" class="nav-item">ğŸ’² Payroll</a>
        <a href="reports.html" class="nav-item">ğŸ“Š Reports</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main">
      <header class="leave-header">
        <h1>Leave Tracking</h1>
        <p>Manage employee leave requests</p>
        <button id="newLeaveBtn" class="btn-new-leave">+ New Leave Request</button>
      </header>

      <div class="tabs">
        <button class="tab active" data-tab="all">All</button>
        <button class="tab" data-tab="pending">Pending</button>
        <button class="tab" data-tab="approved">Approved</button>
        <button class="tab" data-tab="rejected">Rejected</button>
      </div>

      <section class="leave-list" id="leaveList">
        <p class="no-leave">No leave requests found</p>
      </section>
    </main>
  </div>

  <!-- User Menu -->
  <div class="user-menu">
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="User Icon" class="user-icon" id="userIcon">
    <div class="dropdown-menu" id="dropdownMenu">
      <p id="userEmailDisplay"></p>
      <button id="logoutBtn" class="btn btn-secondary">Logout</button>
    </div>
  </div>
<!-- Leave Request Modal -->
<div id="leaveModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" id="closeModal">&times;</span>
    <h3>New Leave Request</h3>

    <form id="leaveForm">
      <label for="employee">Employee</label>
      <input type="text" id="employee" placeholder="Enter employee name" required>

      <label for="leaveType">Leave Type</label>
      <input type="text" id="leaveType" placeholder="Enter leave type" required>

      <div class="date-row">
        <div>
          <label for="startDate">Start Date</label>
          <input type="date" id="startDate" required>
        </div>
        <div>
          <label for="endDate">End Date</label>
          <input type="date" id="endDate" required>
        </div>
      </div>

      <label for="reason">Reason</label>
      <textarea id="reason" rows="3" placeholder="Enter reason"></textarea>

      <div class="modal-actions">
        <button type="button" id="cancelBtn" class="btn-cancel">Cancel</button>
        <button type="submit" class="btn-submit">Submit Request</button>
      </div>
    </form>
  </div>
</div>

  <script src="../js/leave.js"></script>
  <script>
    if (!localStorage.getItem('isLoggedIn')) {
      window.location.href = 'index.html';
    }
  </script>
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RMT HRMS - Login</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <!-- Logo Icon -->
            <div class="logo-icon">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 3H19C19.5304 3 20.0391 3.21071 20.4142 3.58579C20.7893 3.96086 21 4.46957 21 5V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H15" stroke="#10B981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M10 17L15 12L10 7" stroke="#10B981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M15 12H3" stroke="#10B981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>

            <!-- Title -->
            <h1 class="title">RMT HRMS</h1>
            <p class="subtitle">Human Resources Management System</p>

            <!-- Login Form -->
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <a href="#" class="forgot-password" id="forgotPasswordLink">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary">Log In</button>
                <button type="button" class="btn btn-secondary">Create an Account</button>
            </form>

            <!-- Demo Credentials -->
            <div class="demo-box">
                <p class="demo-title">Demo Credentials:</p>
                <p class="demo-text">Email: Delacruz.Juan@rmt.com</p>
                <p class="demo-text">Password: (use any password for demo)</p>
            </div>
        </div>
    </div>
    

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Reset Password</h2>
            <p class="modal-description">Enter your email address and we'll send you a link to reset your password.</p>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="resetEmail">Email Address</label>
                    <input type="email" id="resetEmail" name="resetEmail" required>
                </div>
                <button type="submit" class="btn btn-primary">Send Reset Link</button>
            </form>
        </div>
    </div>

    <!-- Your JS file -->
    <script src="../js/index.js"></script>

    <!-- Simple login-to-dashboard connection -->
    <script>
        // Demo login connection (no database yet)
        const loginForm = document.getElementById("loginForm");

        loginForm.addEventListener("submit", function(e) {
            e.preventDefault();

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            // Demo-only validation (use any password)
            const demoEmail = "Delacruz.Juan@rmt.com";

            if (email === demoEmail && password !== "") {
                // Save login state
                localStorage.setItem("isLoggedIn", "true");
                localStorage.setItem("userEmail", email);

                alert("Login successful! Redirecting to dashboard...");
                window.location.href = "dashboard.html";
            } else {
                alert("Invalid credentials. Please use the demo email shown below.");
            }
        });
    </script>
</body>
</html>

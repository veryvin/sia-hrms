<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verify Code</title>
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
  <div class="login-card">
    <h1 class="title">Enter Verification Code</h1>
    <p class="subtitle">Check your email for the 6-digit code</p>
    <form id="codeForm" class="login-form">
      <div class="form-group">
        <label for="verificationCode">Verification Code</label>
        <input type="text" id="verificationCode" required placeholder="Enter code">
      </div>
      <button type="submit" class="btn btn-primary">Verify Code</button>
      <div id="codeError" class="error-message"></div>
    </form>
    <a href="forgotpassword.html" class="forgot-password">Back</a>
  </div>
</div>

<script>
const codeForm = document.getElementById('codeForm');
const verificationInput = document.getElementById('verificationCode');
const codeError = document.getElementById('codeError');

const storedCode = localStorage.getItem('verificationCode');
const resetEmail = localStorage.getItem('resetEmail');

codeForm.addEventListener('submit', (e) => {
    e.preventDefault();
    if (verificationInput.value.trim() === storedCode) {
        window.location.href = 'reset-password.html';
    } else {
        codeError.textContent = '‚ùå Incorrect verification code.';
        codeError.style.display = 'block';
    }
});
</script>
</body>
</html>

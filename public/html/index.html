<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RMT HRMS - Login</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="login-card">

            <div class="logo-icon">
                <img src="/images/rmt.png" class="logo-img">
            </div>

            <h1 class="title">RMT HRMS</h1>

            <form id="loginForm"> 
                <div class="form-group">
                    <label for="employeeId">Employee ID</label>
                    <input type="text" id="employeeId" required placeholder="Enter your employee ID">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Enter your password">
                </div>

                <div id="errorMessage" class="error-message" style="display:none;"></div>

                <button type="submit" id="loginBtn" class="btn btn-primary">Log In</button>
                <button type="button" id="createBtn" class="btn btn-secondary">Create an Account</button>
            </form>

        </div>
    </div>

    <!-- SCRIPTS AT THE BOTTOM -->
    <!-- 1. Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- 2. Your login script -->
    <script src="/js/index.js"></script>
    
</body>
</html>

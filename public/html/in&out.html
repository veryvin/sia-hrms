<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time In / Time Out - RMT</title>
    <link rel="stylesheet" href="../css/in&out.css">
</head>
<body>

    <!-- LOGIN MODAL -->
    <div class="modal-overlay show" id="loginModal">
        <div class="time-tracker-container login-container">
            
            <div class="tracker-header">
                <div class="logo-wrapper">
                    <div style="font-size: 50px; color: #0e724e; font-weight: bold;">‚è±Ô∏è</div>
                    <span class="logo-text">RMT</span>
                </div>
                <div class="tracker-title">Time Management</div>
                <div class="tracker-subtitle">Employee Attendance System</div>
            </div>

            <div class="employee-info">
                <div class="info-row">
                    <span class="info-label">Employee ID:</span>
                    <input type="text" id="inputEmpId" class="info-input" placeholder="Enter ID (E001, E002, E003)">
                </div>
            </div>

            <div class="alert" id="alertBox"></div>

            <div class="button-group">
                <button class="btn btn-login" id="btnLogin">
                    <span class="icon">‚Üí</span> LOGIN
                </button>
            </div>

        </div>
    </div>

    <!-- CLOCK IN/OUT MODAL -->
    <div class="modal-overlay" id="clockModal">
        <div class="time-tracker-container clock-container">
            
            <button class="btn-logout logout-btn" id="btnLogout">
                <span class="icon">‚¨Ö</span> LOGOUT
            </button>

            <!-- Employee Profile -->
            <div class="employee-profile">
                <div class="profile-picture" id="profilePicture">
                    <img id="profileImg" src="" alt="Employee">
                </div>
                <h2 class="employee-name" id="displayName">John Doe</h2>
                <p class="employee-position" id="displayPosition">Senior Software Developer</p>
                <p class="employee-id" id="displayId">E001</p>
            </div>

            <!-- Employee Details -->
            <div class="employee-details">
                <div class="detail-row">
                    <span class="detail-label">Employee ID:</span>
                    <span class="detail-value" id="detailId">E001</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Name:</span>
                    <span class="detail-value" id="detailName">John Doe</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Position:</span>
                    <span class="detail-value" id="detailPosition">Senior Software Developer</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Department:</span>
                    <span class="detail-value" id="detailDept">Engineering</span>
                </div>
            </div>

            <!-- Current Time Display -->
            <div class="time-display">
                <div class="current-time" id="currentTime">00:00:00 AM</div>
                <div class="current-date" id="currentDate">Loading...</div>
            </div>

            <!-- Clock In/Out Button -->
            <button class="btn btn-clock" id="btnClockInOut">
                <span class="icon">üîò</span> CLOCK IN / OUT
            </button>

            <!-- Time Records -->
            <div class="records-section">
                <div class="records-title">Today's Records</div>
                <div class="records-grid">
                    <div class="time-record in">
                        <span class="record-label">TIME IN</span>
                        <span class="record-time" id="timeInDisplay">--:--:--</span>
                    </div>
                    <div class="time-record out">
                        <span class="record-label">TIME OUT</span>
                        <span class="record-time" id="timeOutDisplay">--:--:--</span>
                    </div>
                </div>
            </div>

            <div class="alert" id="alertBox2"></div>

        </div>
    </div>

    <!-- SCRIPTS - ORDER MATTERS! -->
    <!-- 1. Load Supabase library FIRST -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- 2. Load config file SECOND -->
    <script src="../js/supabase-config.js"></script>
    
    <!-- 3. Load your app script LAST -->
    <script src="../js/in&out.js"></script>
</body>
</html>

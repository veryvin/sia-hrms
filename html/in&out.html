<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time In / Time Out - RMT</title>
    <link rel="stylesheet" href="../css/in&out.css">
    <style>
        /* Close button for modal mode */
        .modal-close-button {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            width: 45px;
            height: 45px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            z-index: 10000;
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.4);
            transition: all 0.3s ease;
            line-height: 1;
            padding: 0;
        }

        .modal-close-button:hover {
            background: #c0392b;
            transform: scale(1.15) rotate(90deg);
            box-shadow: 0 6px 16px rgba(231, 76, 60, 0.5);
        }

        /* Adjustments when in iframe */
        .in-iframe .modal-close-button {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .in-iframe body {
            padding: 0;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            background: transparent;
        }

        .in-iframe .modal-overlay {
            position: static;
            background: transparent;
            overflow: visible;
            height: 100%;
            display: flex !important;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .in-iframe .time-tracker-container {
            margin: 0;
            box-shadow: none;
            max-height: none;
            overflow: visible;
            padding: 30px;
        }

        /* Additional CSS for proper display */
        .record-duration {
            font-size: 11px;
            font-weight: 600;
            margin-top: 4px;
            display: block;
            color: #6b7280;
        }

        .time-record.total {
            grid-column: 1 / -1;
            background: #e8f5e9;
            border: 2px solid #4caf50;
            text-align: center;
        }

        .time-record.total .record-label {
            color: #2e7d32;
        }

        .time-record.total .record-time {
            color: #2e7d32;
        }

        .time-record.active {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.85;
            }
        }
    </style>
</head>
<body>

    <!-- Close Button (only visible when in modal/iframe) -->
    <button class="modal-close-button" id="modalCloseBtn">Ã—</button>

    <!-- CLOCK IN/OUT MODAL -->
    <div class="modal-overlay show" id="clockModal">
        <div class="time-tracker-container clock-container">
            
            <button class="btn-logout logout-btn" id="btnLogout">
                <span class="icon">â¬…</span> LOGOUT
            </button>

            <!-- Employee Profile -->
            <div class="employee-profile">
                <div class="profile-picture" id="profilePicture">
                    <img id="profileImg" src="https://via.placeholder.com/120/0f9e5e/ffffff?text=--" alt="Employee">
                </div>
                <h2 class="employee-name" id="displayName">--</h2>
                <p class="employee-position" id="displayPosition">--</p>
                <p class="employee-id" id="displayId">--</p>
            </div>

            <!-- Employee Details -->
            <div class="employee-details">
                <div class="detail-row">
                    <span class="detail-label">Employee ID:</span>
                    <span class="detail-value" id="detailId">--</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Name:</span>
                    <span class="detail-value" id="detailName">--</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Position:</span>
                    <span class="detail-value" id="detailPosition">--</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Department:</span>
                    <span class="detail-value" id="detailDept">--</span>
                </div>
            </div>

            <!-- Current Time Display -->
            <div class="time-display">
                <div class="current-time" id="currentTime">00:00:00 AM</div>
                <div class="current-date" id="currentDate">Loading...</div>
            </div>

            <!-- Clock In/Out Button -->
            <button class="btn btn-clock" id="btnClockInOut">
                <span class="icon">ðŸŸ¢</span> CLOCK IN / OUT
            </button>

            <!-- Time Records -->
            <div class="records-section">
                <div class="records-title">Today's Records</div>
                <div class="records-grid">
                    <div class="time-record in">
                        <span class="record-label">TIME IN</span>
                        <span class="record-time" id="timeInDisplay">--:--:--</span>
                    </div>
                    <div class="time-record out">
                        <span class="record-label">TIME OUT</span>
                        <span class="record-time" id="timeOutDisplay">--:--:--</span>
                    </div>
                </div>
            </div>

            <div class="alert" id="alertBox2"></div>

        </div>
    </div>

    <!-- SCRIPTS - ORDER MATTERS! -->
    <!-- 1. Load Supabase library FIRST -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- 2. Load config file SECOND -->
    <script src="../js/supabase-config.js"></script>
    
    <!-- 3. Detect if in iframe and add close button functionality -->
    <script>
        // Check if page is loaded in iframe
        if (window.self !== window.top) {
            document.documentElement.classList.add('in-iframe');
            
            // Add close button functionality
            const modalCloseBtn = document.getElementById('modalCloseBtn');
            if (modalCloseBtn) {
                modalCloseBtn.addEventListener('click', () => {
                    // Send message to parent window to close modal
                    window.parent.postMessage('closeModal', '*');
                });
            }
        }
    </script>
    
    <!-- 4. Load your app script LAST -->
    <script src="../js/in&out.js"></script>
</body>
</html>

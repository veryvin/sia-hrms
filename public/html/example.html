<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruitment Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f9f4 0%, #e8f5e9 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: linear-gradient(135deg, #2e7d32 0%, #43a047 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(46, 125, 50, 0.3);
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 12px 30px;
            background: white;
            border: 2px solid #4caf50;
            color: #2e7d32;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .tab-btn:hover {
            background: #e8f5e9;
            transform: translateY(-2px);
        }

        .tab-btn.active {
            background: #4caf50;
            color: white;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2e7d32;
            font-weight: 600;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="time"],
        input[type="file"],
        textarea,
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #4caf50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            padding: 12px 30px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #43a047;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .btn-secondary {
            background: white;
            color: #4caf50;
            border: 2px solid #4caf50;
        }

        .btn-secondary:hover {
            background: #e8f5e9;
        }

        .applicant-list {
            display: grid;
            gap: 15px;
        }

        .applicant-card {
            background: #f9fdf9;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #4caf50;
            transition: all 0.3s ease;
        }

        .applicant-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateX(5px);
        }

        .applicant-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .applicant-name {
            font-size: 1.2em;
            font-weight: 700;
            color: #2e7d32;
        }

        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .status-pending {
            background: #fff9c4;
            color: #f57f17;
        }

        .status-scheduled {
            background: #c8e6c9;
            color: #2e7d32;
        }

        .status-completed {
            background: #e1f5fe;
            color: #01579b;
        }

        .applicant-details {
            color: #666;
            line-height: 1.6;
        }

        .interview-schedule {
            margin-top: 10px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .requirement-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .requirement-item input[type="text"] {
            flex: 1;
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 0.9em;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            header h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéØ Recruitment Tracking System</h1>
            <p>Manage applicants, requirements, and interview schedules</p>
        </header>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('applicants')">üìã Applicants</button>
            <button class="tab-btn" onclick="switchTab('add')">‚ûï Add Applicant</button>
            <button class="tab-btn" onclick="switchTab('requirements')">üìù Requirements</button>
            <button class="tab-btn" onclick="switchTab('schedule')">üìÖ Schedule Interview</button>
        </div>

        <div id="applicants" class="tab-content active">
            <div class="card">
                <h2 style="color: #2e7d32; margin-bottom: 20px;">Applicant List</h2>
                <div id="applicantList" class="applicant-list"></div>
            </div>
        </div>

        <div id="add" class="tab-content">
            <div class="card">
                <h2 style="color: #2e7d32; margin-bottom: 20px;">Add New Applicant</h2>
                <form id="applicantForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Full Name *</label>
                            <input type="text" id="fullName" required>
                        </div>
                        <div class="form-group">
                            <label>Email *</label>
                            <input type="email" id="email" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Phone Number *</label>
                            <input type="tel" id="phone" required>
                        </div>
                        <div class="form-group">
                            <label>Position Applied *</label>
                            <input type="text" id="position" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Upload Resume (PDF/DOC)</label>
                        <input type="file" id="resume" accept=".pdf,.doc,.docx">
                    </div>

                    <div class="form-group">
                        <label>Cover Letter</label>
                        <textarea id="coverLetter" placeholder="Brief introduction or cover letter..."></textarea>
                    </div>

                    <button type="submit" class="btn">Submit Application</button>
                </form>
            </div>
        </div>

        <div id="requirements" class="tab-content">
            <div class="card">
                <h2 style="color: #2e7d32; margin-bottom: 20px;">Job Requirements</h2>
                <div class="form-group">
                    <label>Position</label>
                    <input type="text" id="reqPosition" placeholder="e.g., Software Engineer">
                </div>
                
                <div class="form-group">
                    <label>Requirements</label>
                    <div id="requirementsList"></div>
                    <button type="button" class="btn-secondary btn-small" onclick="addRequirement()">+ Add Requirement</button>
                </div>

                <div class="form-group">
                    <label>Job Description</label>
                    <textarea id="jobDescription" placeholder="Detailed job description..."></textarea>
                </div>

                <button type="button" class="btn" onclick="saveRequirements()">Save Requirements</button>
            </div>
        </div>

        <div id="schedule" class="tab-content">
            <div class="card">
                <h2 style="color: #2e7d32; margin-bottom: 20px;">Schedule Interview</h2>
                <form id="scheduleForm">
                    <div class="form-group">
                        <label>Select Applicant *</label>
                        <select id="applicantSelect" required>
                            <option value="">Choose an applicant...</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Interview Date *</label>
                            <input type="date" id="interviewDate" required>
                        </div>
                        <div class="form-group">
                            <label>Interview Time *</label>
                            <input type="time" id="interviewTime" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Interview Type *</label>
                        <select id="interviewType" required>
                            <option value="">Select type...</option>
                            <option value="Phone">Phone Interview</option>
                            <option value="Video">Video Interview</option>
                            <option value="In-Person">In-Person Interview</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Meeting Link / Location</label>
                        <input type="text" id="location" placeholder="Zoom link or office address">
                    </div>

                    <div class="form-group">
                        <label>Notes</label>
                        <textarea id="scheduleNotes" placeholder="Any additional notes for the interview..."></textarea>
                    </div>

                    <button type="submit" class="btn">Schedule Interview</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let applicants = [];
        let requirements = [];

        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
            
            if (tabName === 'schedule') {
                updateApplicantSelect();
            }
            if (tabName === 'applicants') {
                renderApplicants();
            }
        }

        document.getElementById('applicantForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const applicant = {
                id: Date.now(),
                name: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                position: document.getElementById('position').value,
                coverLetter: document.getElementById('coverLetter').value,
                resume: document.getElementById('resume').files[0]?.name || 'No file uploaded',
                status: 'pending',
                appliedDate: new Date().toLocaleDateString(),
                interview: null
            };
            
            applicants.push(applicant);
            
            this.reset();
            alert('Applicant added successfully!');
            switchTab('applicants');
            renderApplicants();
        });

        function renderApplicants() {
            const list = document.getElementById('applicantList');
            
            if (applicants.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <svg fill="currentColor" viewBox="0 0 20 20">
                            <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z"/>
                            <path fill-rule="evenodd" d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3zm-3 4a1 1 0 100 2h.01a1 1 0 100-2H7zm3 0a1 1 0 100 2h3a1 1 0 100-2h-3z" clip-rule="evenodd"/>
                        </svg>
                        <h3>No applicants yet</h3>
                        <p>Add your first applicant to get started</p>
                    </div>
                `;
                return;
            }
            
            list.innerHTML = applicants.map(app => `
                <div class="applicant-card">
                    <div class="applicant-header">
                        <div class="applicant-name">${app.name}</div>
                        <span class="status-badge status-${app.status}">${app.status.toUpperCase()}</span>
                    </div>
                    <div class="applicant-details">
                        <p><strong>Position:</strong> ${app.position}</p>
                        <p><strong>Email:</strong> ${app.email}</p>
                        <p><strong>Phone:</strong> ${app.phone}</p>
                        <p><strong>Applied:</strong> ${app.appliedDate}</p>
                        <p><strong>Resume:</strong> ${app.resume}</p>
                        ${app.interview ? `
                            <div class="interview-schedule">
                                <strong>üìÖ Interview Scheduled:</strong><br>
                                ${app.interview.date} at ${app.interview.time}<br>
                                <strong>Type:</strong> ${app.interview.type}<br>
                                ${app.interview.location ? `<strong>Location:</strong> ${app.interview.location}` : ''}
                            </div>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        function addRequirement() {
            const container = document.getElementById('requirementsList');
            const div = document.createElement('div');
            div.className = 'requirement-item';
            div.innerHTML = `
                <input type="text" placeholder="e.g., 3+ years experience in React">
                <button type="button" class="btn-secondary btn-small" onclick="this.parentElement.remove()">Remove</button>
            `;
            container.appendChild(div);
        }

        function saveRequirements() {
            const position = document.getElementById('reqPosition').value;
            const description = document.getElementById('jobDescription').value;
            const reqItems = Array.from(document.querySelectorAll('#requirementsList input')).map(i => i.value).filter(v => v);
            
            if (!position) {
                alert('Please enter a position');
                return;
            }
            
            requirements.push({
                position,
                requirements: reqItems,
                description,
                createdDate: new Date().toLocaleDateString()
            });
            
            document.getElementById('reqPosition').value = '';
            document.getElementById('jobDescription').value = '';
            document.getElementById('requirementsList').innerHTML = '';
            
            alert('Requirements saved successfully!');
        }

        function updateApplicantSelect() {
            const select = document.getElementById('applicantSelect');
            select.innerHTML = '<option value="">Choose an applicant...</option>' +
                applicants.map(app => `<option value="${app.id}">${app.name} - ${app.position}</option>`).join('');
        }

        document.getElementById('scheduleForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const applicantId = parseInt(document.getElementById('applicantSelect').value);
            const applicant = applicants.find(a => a.id === applicantId);
            
            if (applicant) {
                applicant.interview = {
                    date: document.getElementById('interviewDate').value,
                    time: document.getElementById('interviewTime').value,
                    type: document.getElementById('interviewType').value,
                    location: document.getElementById('location').value,
                    notes: document.getElementById('scheduleNotes').value
                };
                applicant.status = 'scheduled';
                
                this.reset();
                alert('Interview scheduled successfully!');
                switchTab('applicants');
                renderApplicants();
            }
        });

        // Initialize with empty state
        renderApplicants();
        addRequirement();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - RMT HRMS</title>
  <link rel="stylesheet" href="../css/createaccount.css">
</head>

<body>
  <div class="container">
    <div class="form-card">

      <!-- Logo Icon -->
      <div class="logo-icon">
        <img src="../images/rmt.png" alt="RMT Logo" class="logo-img">
      </div>

      <!-- Title -->
      <h1 class="title">Create Account</h1>
      <p class="subtitle">Join RMT HRMS</p>

      <!-- Inline Messages -->
      <div id="successMessage" class="success-message"></div>
      <div id="errorMessage" class="error-message"></div>

      <!-- Create Account Form -->
      <form id="createAccountForm" class="account-form">

        <div class="row">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" placeholder="First Name" required>
          </div>

          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" placeholder="Last Name" required>
          </div>
        </div>

        <div class="form-group">
          <label for="employeeId">Employee ID</label>
          <input type="text" id="employeeId"
            placeholder="Enter your Employee ID (Ask HR if unsure)" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <!-- Password Field -->
<div class="form-group password-group">
    <label for="password">Password</label>
    <input type="password" id="password" required placeholder="At least 6 Characters">
    <img src="../images/hide.png" class="toggle-password" data-target="password">
</div>

<div class="form-group password-group">
    <label for="confirmPassword">Confirm Password</label>
    <input type="password" id="confirmPassword" required placeholder="Confirm Password">
    <img src="../images/hide.png" class="toggle-password" data-target="confirmPassword">
</div>



        <button type="submit" class="btn-primary">Create Account</button>
      </form>
    </div>
  </div>

  <!-- ðŸŽ‰ Success Popup Modal -->
 <div id="successModal" class="modal">
  <div class="modal-content">
    <img src="../images/rmt.png" alt="RMT Logo">
    <h2>Account Successfully Created</h2>
    <p id="modalMessage">You will be redirected to the login page...</p>
  </div>
</div>



  <script src="../js/createaccount.js"></script>
</body>
</html>
